<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
  <title>Checkout</title>
</head>
<body class="bg-gray-300">
  <!-- Header -->
  <header class="w-full text-xl text-white p-5 bg-red-900">
    <div class="flex justify-between items-center flex-wrap relative">
      <!-- Logo Section -->
      <div class="mr-auto">
        <img
          src="logo/crazyforfood-high-resolution-logo-white-transparent.png"
          alt="Logo"
          class="h-32 hover:animate-spin-slow"
        />
      </div>

      <!-- Menu Items (visible on medium and larger screens) -->
      <ul class="items-center gap-5 cursor-pointer text-2xl hidden md:flex">
        <a href="index.html"
          ><li
            class="hover:text-yellow-400 hover:font-semibold hover:animate-bounce"
          >
            Home
          </li></a
        >
        <li
          class="hover:text-yellow-400 hover:font-semibold hover:animate-bounce"
        >
          <a href="onlineorder.html">Menu</a>
        </li>
        
        <li
          class="hover:text-yellow-400 hover:font-semibold hover:animate-bounce"
        ><a href="about.html">
          About</a>
        </li>
        <li
          class="hover:text-yellow-400 hover:font-semibold hover:animate-bounce"
        ><a href="contact.html">
          Contact</a>
        </li>
        <li
          class="hover:text-yellow-400 hover:font-semibold hover:animate-bounce"
        ><a href="gallery.html">
          Gallery</a>
        </li>
      </ul>

      <!-- Toggle Button for smaller screens (Hamburger icon) -->

      <button
        id="toggleButton"
        class="md:hidden p-4 text-2xl hover:border hover:border-white "
      >
        <i class="fa-solid fa-bars"></i>
      </button>


      <!-- Close Button for smaller screens (X icon) -->
      <button
        id="closeButton"
        class="md:hidden p-4 text-4xl hover:border hover:border-white hidden"
      >
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>

    <!-- Mobile Menu (hidden by default, shows when toggled) -->
    <nav id="nav-dialog" class="menu hidden md:hidden bg-red-900 text-white">
      <ul class="flex flex-col items-end gap-5 p-5">
        <li>
          <a
            href="index.html"
            class="hover:text-yellow-400 hover:font-semibold"
            >Home</a
          >
        </li>
        <li>
          <a href="onlineorder.html" class="hover:text-yellow-400 hover:font-semibold"
            >Menu</a
          >
        </li>

        <li>
          <a href="gallery.html" class="hover:text-yellow-400 hover:font-semibold"
            >Gallery</a
          >
        </li>
        <li>
          <a href="about.html" class="hover:text-yellow-400 hover:font-semibold"
            >About</a
          >
        </li>
        <li>
          <a href="contact.html" class="hover:text-yellow-400 hover:font-semibold"
            >Contact</a
          >
        </li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    <h2 class="text-3xl font-bold text-center mb-6">Checkout</h2>
    
    <!-- Payment Section -->
    <div class="bg-white p-6 rounded shadow-lg">
      <h3 class="text-xl font-semibold mb-4">Choose Your Payment Method</h3>
      
      <form class="space-y-6">
        <!-- Payment Method Options -->
        <div class="space-y-4">
          <!-- Card Payment -->
          <div>
            <input type="radio" id="card" name="payment-method" class="mr-2" />
            <label for="card" class="font-medium text-gray-700">Credit/Debit Card</label>
            <div id="card-details" class="hidden mt-4 border-t pt-4">
              <!-- Name on Card -->
              <div>
                <label for="name" class="block text-gray-700 font-medium mb-2">Name on Card</label>
                <input
                  type="text"
                  id="name"
                  class="w-full border border-gray-300 rounded px-4 py-2 focus:ring focus:ring-red-400"
                  placeholder="John Doe"
                />
              </div>
              <!-- Card Number -->
              <div class="mt-4">
                <label for="card-number" class="block text-gray-700 font-medium mb-2">Card Number</label>
                <input
                  type="text"
                  id="card-number"
                  class="w-full border border-gray-300 rounded px-4 py-2 focus:ring focus:ring-red-400"
                  placeholder="1234 5678 9123 4567"
                />
              </div>
              <!-- Expiry and CVV -->
              <div class="grid grid-cols-2 gap-4 mt-4">
                <div>
                  <label for="expiry" class="block text-gray-700 font-medium mb-2">Expiry Date</label>
                  <input
                    type="text"
                    id="expiry"
                    class="w-full border border-gray-300 rounded px-4 py-2 focus:ring focus:ring-red-400"
                    placeholder="MM/YY"
                  />
                </div>
                <div>
                  <label for="cvv" class="block text-gray-700 font-medium mb-2">CVV</label>
                  <input
                    type="text"
                    id="cvv"
                    class="w-full border border-gray-300 rounded px-4 py-2 focus:ring focus:ring-red-400"
                    placeholder="123"
                  />
                </div>
              </div>
            </div>
          </div>

          <!-- UPI Payment -->
          <div>
            <input type="radio" id="upi" name="payment-method" class="mr-2" />
            <label for="upi" class="font-medium text-gray-700">UPI</label>
            <div id="upi-details" class="hidden mt-4 border-t pt-4">
              <label for="upi-id" class="block text-gray-700 font-medium mb-2">UPI ID</label>
              <input
                type="text"
                id="upi-id"
                class="w-full border border-gray-300 rounded px-4 py-2 focus:ring focus:ring-red-400"
                placeholder="example@upi"
              />
            </div>
          </div>

          <!-- Cash on Delivery -->
          <div>
            <input type="radio" id="cod" name="payment-method" class="mr-2" />
            <label for="cod" class="font-medium text-gray-700">Cash on Delivery</label>
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-red-700 text-white py-2 rounded font-semibold hover:bg-red-600 mt-6"
        >
          Place Order
        </button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-700 text-white py-10 mt-5">
    <div class="container mx-auto px-4">
      <p class="text-center text-sm">&copy; 2024 Crazy For Food. All rights reserved.</p>
    </div>
  </footer>
  <script type="module" src="script.js"></script>
  <script>
    // Toggle visibility of payment details
    document.querySelectorAll('input[name="payment-method"]').forEach((input) => {
      input.addEventListener("change", (e) => {
        document.querySelectorAll("#card-details, #upi-details").forEach((el) => el.classList.add("hidden"));
        if (e.target.id === "card") {
          document.getElementById("card-details").classList.remove("hidden");
        } else if (e.target.id === "upi") {
          document.getElementById("upi-details").classList.remove("hidden");
        }
      });
    });
  </script>
</body>
</html>
